name: basebuild

on:
  pull_request:
  push:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    env:
      flags: ""
    permissions: 
      contents: write
      actions: write
    steps:
      # re-enable auto-snapshot from goreleaser-action@v3
      # (https://github.com/goreleaser/goreleaser-action-v4-auto-snapshot-example)
      - if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: echo "flags=--snapshot" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version: '>=1.23.2'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0

      - name: Install NPM dependencies
        run: npm install

      - name: Generate Tailwind CSS
        run: npx tailwindcss -i ./web/assets/css/input.css -o ./web/assets/css/tailwind.css --minify
  
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
  
      - name: Generate templates
        run: templ generate

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean ${{ env.flags }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}