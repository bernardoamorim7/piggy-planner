name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    outputs:
      artifacts: ${{ steps.set_output_name.outputs.artifacts }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm install

      - name: Generate Tailwind CSS
        run: npx tailwindcss -i ./cmd/web/assets/css/input.css -o ./cmd/web/assets/css/tailwind.css --minify

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templates
        run: templ generate

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        id: set_output_name
        run: |
          VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
          OUTPUT_NAME=piggy-planner_${{ matrix.goos }}_${{ matrix.goarch }}_${VERSION}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o $OUTPUT_NAME cmd/api/main.go
          echo "output_name=$OUTPUT_NAME" >> $GITHUB_ENV
          echo "::set-output name=output_name::$OUTPUT_NAME"
          echo "::set-output name=artifacts::${{ steps.set_output_name.outputs.artifacts }},$OUTPUT_NAME"

      - name: List files in directory
        run: ls -alh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ${{ steps.set_output_name.outputs.output_name }}

  release:
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: ./artifacts

      - name: Generate Changelog
        id: changelog
        run: |
          git fetch --tags
          PREVIOUS_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "Previous tag: $PREVIOUS_TAG"
          CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%h - %s (%an)")
          echo "changelog=$CHANGELOG" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./artifacts/*
          body: ${{ env.changelog }}